 <!--MDB Tables-->
 <div class="container mt-5">


    <div class="card mb-4">
        <div class="card-body" style="background-color: #d7c4f640;">
            <!-- Grid row -->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                    <h2 class="pt-3 pb-4  font-bold font-up deep-purple-text">Markalar</h2>
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1 pl-3 purple-border" type="text" placeholder="Marka giriniz.." aria-label="Search">
                       
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row -->
            <!--Table-->
            <table class="table table-striped">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Marka</th>
                        <th>##</th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                  <tr *ngFor="let brand of brands">
                    <th scope="row">{{brand.brandId}}</th>
                    <td>{{brand.brandName}}</td>
                    <td style= "width:150px">
                      <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-secondary"><i class="fa fa-list" aria-hidden="true"></i>
                         Arabalar</button></td>
                    
                  </tr>
                  
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
  
  
  </div>
  <!--MDB Tables-->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
