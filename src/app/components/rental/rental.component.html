<div class="container" style="margin-top:50px ;"> 
    <div class="title">
        <h3>Tables</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Simple Table</h4>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">

                <table  class="table table-dark table-hover" style="background-color: #49346f9c;">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">MARKA</th>
                        <th scope="col">İSİM</th>
                        <th scope="col">SOYİSİM</th>
                        <th scope="col">KİRALAMA TARİHİ</th>
                        <th scope="col">BİTİŞ TARİHİ</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let rental of rentals">
                        <th scope="row">{{rental.id}}</th>    
                        <td>{{rental.brandName}}</td>
                        <td>{{rental.firstName}}</td>
                        <td>{{rental.lastName}}</td>
                        <td>{{rental.rentDate |date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                        <td>{{rental.returnDate |date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                        
                      </tr>
                    </tbody>
                  </table>

            </div>

        </div>
    </div>
</div>
