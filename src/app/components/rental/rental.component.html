

<!--MDB Tables-->
<div class="container mt-5">


  <div class="card mb-4">
    <div class="card-body" style="background-color: #d7c4f640;">
      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-md-12">
          <h2 class="pt-3 pb-4  font-bold font-up deep-purple-text">Kiralama</h2>
          <div class="input-group md-form form-sm form-2 pl-0">
            

          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
      <!--Table-->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">MARKA</th>
            <th scope="col">İSİM</th>
            <th scope="col">SOYİSİM</th>
            <th scope="col">KİRALAMA TARİHİ</th>
            <th scope="col">BİTİŞ TARİHİ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rental of rentals">
            <th scope="row">{{rental.id}}</th>    
            <td>{{rental.brandName}}</td>
            <td>{{rental.firstName}}</td>
            <td>{{rental.lastName}}</td>
            <td>{{rental.rentDate |date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            <td>{{rental.returnDate |date: 'dd/MM/yyyy HH:mm:ss'}}</td>
            
          </tr>
        </tbody>
      </table>
      <!--Table-->
    </div>
  </div>


</div>
<!--MDB Tables-->
