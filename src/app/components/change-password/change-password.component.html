
<!--MDB Tables-->
<div class="container mt-5" style="width: 500px;">
    <div class="card mb-4">
        <div class="card-body" style="background-color: #d7c4f640;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="margin-bottom: 30px;;">Şifre Güncelleme</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="changePasswordForm" accept-charset="UTF-8" role="form">
                        <fieldset >
                            
                            <div class="form-group">
                                <label class="form-label">Yeni Şifre</label>
                                <input formControlName="password" class="form-control" placeholder="Yeni Şifre" name="password" type="password">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Yeni Şifre Tekrar Giriniz</label>
                                <input formControlName="passwordConfirm" class="form-control" placeholder="Yeni Şifre Tekrar" name="passwordConfirm" type="password" value="">
                            </div>

                            <input (click)="changePassword()" style="margin-top: 10px; background-color: #6f42c1e3; border-color: #141516;"
                                class="btn btn-lg btn-success btn-block" type="submit" value="Şifreyi Değiştir">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!--MDB Tables-->
