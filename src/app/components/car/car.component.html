<div class="container" style="margin-top:50px ;"> 
    <div class="title">
        <h4>ARAÇLAR</h4>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>ARAÇ LİSTESİ</p>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">

                <table  class="table table-dark table-hover" style="background-color: #49346f9c;">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">ARAÇ</th>
                        <th scope="col">MARKA</th>
                        <th scope="col">RENK</th>
                        <th scope="col">YIL</th>
                        <th scope="col">GÜNLÜK FİYAT</th>
                        <th scope="col">AÇIKLAMA</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let car of cars">
                        <th scope="row">{{car.carId}}</th>
                        <td>{{car.carName}}</td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.colorName}}</td>
                        <td>{{car.modelYear}}</td>
                        <td>{{car.dailyPrice}}</td>
                        <td>{{car.description}}</td>
                      </tr>
                    </tbody>
                  </table>

            </div>

        </div>
    </div>
</div>
