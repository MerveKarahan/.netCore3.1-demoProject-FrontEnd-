


<!--MDB Tables-->
<div class="container mt-5">  
  <div class="card mb-3" style="background-color: #d3cfda69;" >
      <div class="row g-0">
        <div class="col-md-6">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" *ngIf="carDetail != null">
                  <div  *ngFor="let carImage of carDetail.carImagesPaths" [class.active]="carDetail.carImagesPaths[0]==carImage" class="carousel-item">
                      <img style="height: 350px;object-fit: cover;" src="https://localhost:44348/Images/{{carImage}}" class="d-block w-100 mx-auto img-thumbnail" alt="...">
                    </div>

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h3 class="card-title" style="margin-bottom: 0.1em;">{{carDetail.carName}}</h3>
            <p class="card-text"><small class="text-muted">{{carDetail.brandName}}</small></p>
            <p class="card-text font-bold text-primary h4">{{carDetail.dailyPrice}} ₺</p>
            <p class="card-text">{{carDetail.description}}</p>
            <span class="card-text font-bold text-secondary h6"> Model Yılı : </span>  <span 
            class="card-text text-secondary h6"> {{carDetail.modelYear}} </span>
            <p class="card-text"><small class="text-muted">{{carDetail.colorName}}</small></p>
            <p class="card-text"><small class="text-muted">Findeks Puanı : {{carDetail.minFindexPoint}}</small></p>
            <button *ngIf="loggedIn() && carDetail.minFindexPoint< customer.findexPoint" data-toggle="modal" data-target="#exampleModal" type="button"
             class="btn btn-outline-primary"><i class="fa fa-car" aria-hidden="true"></i> Kirala</button>
             <div *ngIf="loggedIn()==false" class="alert alert-light" role="alert">
              Kiralamak İçin Giriş Yapın
            </div>
            <div *ngIf="loggedIn() && carDetail.minFindexPoint > customer.findexPoint" class="alert alert-warning" role="alert">
              Findeks Puanınız Yetersiz!
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<!--MDB Tables-->



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Araç Kirala</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="rentdate"> Kiralama Tarihi</label>
          <input class="form-control" type="datetime-local" id="rentdate" name="rentdate">
          <label style="margin-top: 21px;" for="returndate"> Teslim Tarihi</label>
          <input class="form-control" type="datetime-local" id="returndate" name="returndate">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary">Kirala</button>
        </div>
      </div>
    </div>
  </div>
