


  
 <!--MDB Tables-->
 <div class="container mt-5">  
  <div class="card mb-3" style="background-color: #d3cfda69;" >
      <div class="row g-0">
        <div class="col-md-6">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" *ngIf="carDetail != null">
                  <div  *ngFor="let carImage of carDetail.carImagesPaths" [class.active]="carDetail.carImagesPaths[0]==carImage" class="carousel-item">
                      <img style="height: 350px;object-fit: cover;" src="https://localhost:44348/Images/{{carImage}}" class="d-block w-100 mx-auto img-thumbnail" alt="...">
                    </div>
                    
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h3 class="card-title" style="margin-bottom: 0.1em;">{{carDetail.carName}}</h3>
            <p class="card-text"><small class="text-muted">{{carDetail.brandName}}</small></p>
            <p class="card-text font-bold text-primary h4">{{carDetail.dailyPrice}} ₺</p>
            <p class="card-text">{{carDetail.description}}</p>
            <span class="card-text font-bold text-secondary h6"> Model Yılı : </span>  <span class="card-text text-secondary h6"> {{carDetail.modelYear}} </span>

            <p class="card-text"><small class="text-muted">{{carDetail.colorName}}</small></p>
          </div>
        </div>
      </div>
    </div>
</div>
<!--MDB Tables-->
