<div class="container mt-5" style="width: 500px;">
    <div class="card mb-4">
      <div class="card-body" style="background-color: #d7c4f640;">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" style="margin-bottom: 30px;;">Giriş Yap</h3>
           </div>
            <div class="panel-body">
              <form [formGroup]="loginForm" accept-charset="UTF-8" role="form">
              <fieldset>
                    <div class="form-group">
                      <input formControlName="email" class="form-control" placeholder="E-mail" name="email" type="text">
                  </div>
                  <div class="form-group">
                      <input formControlName="password" class="form-control" placeholder="Şifre" name="password" type="password" value="">
                  </div>
                  <div class="checkbox">
                      <label>
                          <input name="remember" type="checkbox" value="Remember Me"> Beni Hatırla
                      </label>
                  </div>
                  <input (click)="login()" style="margin-top: 10px; background-color: #6f42c1e3; border-color: #141516;" 
                  class="btn btn-lg btn-success btn-block" type="submit" value="Giriş">
              </fieldset>
                </form>
          </div>
      </div>
      </div>
    </div>
  
  
  </div>
  <!--MDB Tables-->
