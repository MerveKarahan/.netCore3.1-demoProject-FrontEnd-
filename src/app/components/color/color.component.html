
<div class="container" style="margin-top:50px ;"> 
    <div class="title">
        <h3>Tables</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Simple Table</h4>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">

                <table  class="table table-dark table-hover" style="background-color: #49346f9c;">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Renk</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let color of colors">
                        <th scope="row">{{color.colorId}}</th>
                        <td>{{color.colorName}}</td>
                      </tr>
                    </tbody>
                  </table>

            </div>

        </div>
    </div>
</div>
